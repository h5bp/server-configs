    ".ico"          =>      "image/x-icon",
    ".js"           =>      "application/javascript",
    ".json"         =>      "application/json",
    ".manifest"     =>      "text/cache-manifest" ,
    ".oex"          =>      "application/x-opera-extension",
    ".otf"          =>      "font/opentype",
    ".safariextz"   =>      "application/octet-stream",
    ".swf"          =>      "application/x-shockwave-flash",
